  <script>

  var Engine = Matter.Engine,
  World = Matter.World,
  Bodies = Matter.Bodies,
  Body = Matter.Body
  Constraint = Matter.Constraint,
  Composites = Matter.Composites,
  Events = Matter.Events,
  MouseConstraint = Matter.MouseConstraint,
  Composite = Matter.Composite,
  Mouse = Matter.Mouse,
  Renderer = Matter.Renderer,
  Render = Matter.Render,
  Common = Matter.Common;


    // create an engine
    var engine = Engine.create();

    // // create a renderer
    var render = Render.create({
        element: document.body,
        engine: engine,
        options: {
            width: canvasSize.width,
          height: canvasSize.height,
          wireframes: false
      }
    });


    var canvasMouse = Mouse.create(canvas.elt);

    var mouseConstraint = MouseConstraint.create(engine, {mouse: mouse, constraint: {stiffness: 0.2}});
    var mouseIsDown = false;
    var mp;

    World.add(engine.world, [mouseConstraint]);

    Events.on(mouseConstraint, 'mousedown', function(event) {
    var mousePosition = event.mouse.position;
    mp = mousePosition;
    mouseIsDown = true;
    console.log(mp)
    });


    Events.on(engine, 'collisionStart', function(event){
      if (lemming.shape.velocity.x >= 0) {
        Matter.Body.setVelocity(lemming.shape, { x: 2, y: -0.5 })
      };
      if (lemming.shape.velocity.x < 0) {
        Matter.Body.setVelocity(lemming.shape, { x: -2, y: -0.5})
      };    });

    layerNodes = 40;
    layers = 20;
    grid = new Grid(layerNodes, layers);
    grid.generateBucket();
    grid.entranceBlock(2, 10);
    grid.exitBlock(37, 1);

    var lemming = new Lemming(grid.spawn);

    run();


  </script>
